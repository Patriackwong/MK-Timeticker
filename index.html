<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { background-color: #A8E6CF; font-family: 'Poppins', sans-serif; color: #333; }
    h1 { font-weight: 600; color: #4CAF50; margin-top: 20px; }
    .btn { border-radius: 50px; padding: 15px 30px; font-size: 18px; font-weight: 500; }
    .btn-success { background-color: #4CAF50; border: none; color: white; }
    .btn-danger { background-color: #FF7043; border: none; color: white; }
    .card { border-radius: 10px; padding: 20px; background-color: #ffffff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin: 10px; }
    #logo { max-width: 200px; margin-top: 20px; }
    .checkbox-label { font-size: 14px; color: #555; }
    .privacy-link { font-size: 14px; color: #007bff; text-decoration: none; display: block; margin-top: 5px; }
    .privacy-link:hover { text-decoration: underline; }
  </style>
  <title>MK Time Ticker</title>
</head>
<body>
  <div class="container text-center">
    <!-- โลโก้ PTG Energy -->
    <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTytwug670ZT-11TYlXrUSICFqRsBv5_WCqmQ&s" alt="PTG Energy Logo">
    
    <h1>บันทึกเวลาการทำงานของพนักงาน</h1>
    <p>กดปุ่มด้านล่างเพื่อบันทึกเวลาเข้า</p>
    
    <!-- PDPA Checkbox -->
    <div>
      <input type="checkbox" id="pdpaCheckbox" class="mr-2" checked>
      <label for="pdpaCheckbox" class="checkbox-label">ฉันขออนุญาตให้เก็บข้อมูลตามข้อกำหนด PDPA</label>
      <a href="https://patriackwong.github.io/PTGMKDEPOTPDPA/" target="_blank" class="privacy-link">รายละเอียดนโยบายความเป็นส่วนตัว (Privacy Notice)</a>
    </div>
    
    <!-- ปุ่ม Check-In -->
    <div class="card">
      <button type="button" class="btn btn-success" onclick="getLocation()" id="checkInBtn">Check-In</button>
    </div>
    
    <p>กดปุ่มเพื่อบันทึกเวลาออก</p>
    
    <!-- ปุ่ม Check-Out -->
    <div class="card">
      <button type="button" class="btn btn-danger" onclick="getLocationOut()" id="checkOutBtn">Check-Out</button>
    </div>
  </div>

  <script>
    function getLocation() { alert("Check-In บันทึกแล้ว!"); }
    function getLocationOut() { alert("Check-Out บันทึกแล้ว!"); }
  </script>
</body>
</html>
