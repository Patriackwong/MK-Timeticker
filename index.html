<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>MK Time Ticker</title>
  </head>
  <body>
    <center>
    <h1>บันทึกเวลาการทำของพนักงานขับรถประจำคลังแม่กลอง</h1>
    <p>กดปุ่มด้านล่าง เพื่อบันทึกการลงเข้า </p>
    <div id="cin" class="visible"><button type="button" class="btn btn-success" onclick="getLocation()">Check-In</button></div>
    <p>กดปุ่ม เพื่อบันทึกเวลาออก </p>
    <div id="cout" class="visible"><button id="cout" type="button" class="btn btn-danger" onclick="getLocationOut()">Check-Out</button></div>
    <h2><FONT COLOR=red>เมื่อเลิกงานแล้วอย่าลืมCheck Outเพื่อสิทธิประโยชน์ของผู้ทำงานเอง</FONT></h2>
    <p id="demo"></p>

    <!-- Modal for loading status -->
    <div class="modal" tabindex="-1" role="dialog" id="loadingModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">กำลังบันทึกข้อมูล</h5>
          </div>
          <div class="modal-body">
            <p>โปรดรอสักครู่...</p>
          </div>
        </div>
      </div>
    </div>

    </center>

  <script>
    window.onload = function() {
      initializeLiff('1660796030-p52mKalN');
    }

    const xurl = "https://script.google.com/macros/s/AKfycbyD8kN9xteg87TbSTqoE8jIOuDsw94b4H1otizZPF5r9GvTOCCogAjLi92J9uCRX6NUPg/exec";

    function initializeLiff(myLiffId) {
        liff
            .init({
                liffId: myLiffId
            })
            .then(() => {
                console.log('LIFF Initialized successfully');
            })
            .catch((err) => {
                console.error('LIFF Initialization failed', err);
            });
    }

    var x = document.getElementById("demo");

    function showLoading() {
      $('#loadingModal').modal({
        backdrop: 'static',
        keyboard: false
      });
      $('#loadingModal').modal('show');
    }

    function hideLoading() {
      $('#loadingModal').modal('hide');
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, handleError);
      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      showLoading(); 

      liff.getProfile().then(function(profile) {
        var uid = profile.userId;
        var uname = profile.displayName;
        var xos = liff.getOS();
        x.innerHTML = "Lat: " + position.coords.latitude + 
                      "<br>Long: " + position.coords.longitude + 
                      "<br>userId: " + uid + 
                      "<br>displayName: " + uname +
                      "<br>your OS: " + xos;

        var xmlhttp = new XMLHttpRequest();
        var theUrl = xurl + "?ctype=In&xos=" + xos + "&user=" + uid + "&name=" + uname + "&lat=" + position.coords.latitude + "&long=" + position.coords.longitude;
        xmlhttp.open('GET', theUrl);
        xmlhttp.send();

        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var jsonResponse = JSON.parse(this.responseText);
            alert(jsonResponse.desc); 
            hideLoading(); 
            liff.closeWindow();
          } else if (this.readyState == 4) {
            alert('Error: ' + this.status + ' - ' + this.statusText);
            hideLoading(); 
          }
        };
      }).catch((err) => {
        console.error("Error fetching LIFF profile:", err);
        hideLoading(); 
      });
    }

    function handleError(error) {
      console.error("Error fetching geolocation:", error);
      x.innerHTML = "Error: " + error.message;
      hideLoading();
    }

    function getLocationOut() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPositionOut, handleError);
      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPositionOut(position) {
      showLoading(); 

      liff.getProfile().then(function(profile) {
        var uid = profile.userId;
        var uname = profile.displayName;
        var xos = liff.getOS();
        x.innerHTML = "Lat: " + position.coords.latitude + 
                      "<br>Long: " + position.coords.longitude + 
                      "<br>userId: " + uid + 
                      "<br>displayName: " + uname + 
                      "<br>your OS: " + xos;

        var xmlhttp = new XMLHttpRequest();
        var theUrl = xurl + "?ctype=Out&xos=" + xos + "&user=" + uid + "&name=" + uname + "&lat=" + position.coords.latitude + "&long=" + position.coords.longitude;
        xmlhttp.open('GET', theUrl);
        xmlhttp.send();

        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var jsonResponse = JSON.parse(this.responseText);
            alert(jsonResponse.desc); 
            hideLoading(); 
            liff.closeWindow();
          } else if (this.readyState == 4) {
            alert('Error: ' + this.status + ' - ' + this.statusText);
            hideLoading(); 
          }
        };
      }).catch((err) => {
        console.error("Error fetching LIFF profile:", err);
        hideLoading(); 
      });
    }
  </script>

  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
