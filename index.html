<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>MK Time Ticker</title>
  </head>
  <body>
    <center>
    <h1>บันทึกเวลาการทำของพนักงานขับรถประจำคลังแม่กลอง</h1>
      
    <p>กดปุ่มด้านล่าง เพื่อบันทึกการลงเข้า </p>
    <div id="cin" class="visible"><button type="button" class="btn btn-success" onclick="getLocation()">Check-In</button></div>

    <p>กดปุ่ม เพื่อบันทึกเวลาออก </p>
    <div id="cout" class="visible"><button id="cout" type="button" class="btn btn-danger" onclick="getLocationOut()">Check-Out</button></div>

    <h2><FONT COLOR=red>เมื่อเลิกงานแล้วอย่าลืมCheck Outเพื่อสิทธิประโยชน์ของผู้ทำงานเอง</FONT></h2>    
    <p id="demo"></p>
    
    <!-- Loading Status -->
    <div id="loading" style="display:none;">
      <p>กำลังบันทึกข้อมูล... โปรดรอสักครู่</p>
    </div>
  </center>

  <script>
    window.onload = function() {
      initializeLiff('1660796030-p52mKalN');
    }

    const xurl = "https://script.google.com/macros/s/AKfycbyD8kN9xteg87TbSTqoE8jIOuDsw94b4H1otizZPF5r9GvTOCCogAjLi92J9uCRX6NUPg/exec";

    function initializeLiff(myLiffId) {
        liff
            .init({
                liffId: myLiffId
            })
            .then(() => {
            })
            .catch((err) => {
            });
    }

    var x = document.getElementById("demo");

    function showLoading() {
      document.getElementById("loading").style.display = "block";
    }

    function hideLoading() {
      document.getElementById("loading").style.display = "none";
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      showLoading(); // Show loading status

      liff.getProfile().then(function(profile) {
        var uid = profile.userId;
        var uname = profile.displayName;
        var xos = liff.getOS();
        x.innerHTML = "Lat: " + position.coords.latitude + 
                      "<br>Long: " + position.coords.longitude + 
                      "<br>userId: " + uid + 
                      "<br>displayName: " + uname +
                      "<br>your OS: " + xos;

        var xmlhttp = new XMLHttpRequest();
        var theUrl = xurl + "?ctype=In&xos=" + xos + "&user=" + uid + "&name=" + uname + "&lat=" + position.coords.latitude + "&long=" + position.coords.longitude;
        xmlhttp.open('GET', theUrl);
        xmlhttp.send();

        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var jsonResponse = JSON.parse(this.responseText);
            alert(jsonResponse.desc); // Show result alert
            hideLoading(); // Hide loading status
            liff.closeWindow();
          }
        };
      });  
    }

    function getLocationOut() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPositionOut);
      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPositionOut(position) {
      showLoading(); // Show loading status

      liff.getProfile().then(function(profile) {
        var uid = profile.userId;
        var uname = profile.displayName;
        var xos = liff.getOS();
        x.innerHTML = "Lat: " + position.coords.latitude + 
                      "<br>Long: " + position.coords.longitude + 
                      "<br>userId: " + uid + 
                      "<br>displayName: " + uname + 
                      "<br>your OS: " + xos;

        var xmlhttp = new XMLHttpRequest();
        var theUrl = xurl + "?ctype=Out&xos=" + xos + "&user=" + uid + "&name=" + uname + "&lat=" + position.coords.latitude + "&long=" + position.coords.longitude;
        xmlhttp.open('GET', theUrl);
        xmlhttp.send();

        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var jsonResponse = JSON.parse(this.responseText);
            alert(jsonResponse.desc); // Show result alert
            hideLoading(); // Hide loading status
            liff.closeWindow();
          }
        };
      });  
    }
  </script>

  <!-- Optional JavaScript -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
